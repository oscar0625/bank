<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular-1.3.9.js"></script>
</head>
<!--
    自定义指令
        1 js 声明
         模块.directive('指令名', function(){
                return {
                    配置内容
                }
            })

         指令名:声明时, 驼峰原则 调用时, 烤串原则

         配置内容:
                restrict: 'ECMA' 限制以何种方式调用指令, 默认 EA
                    E: 元素
                    C: 类
                    M: 注释
                    A: 属性
                template/Url: '' 指令包含的页面内容

                controller:['$scope','$attrs','$element',function($scope,$attrs,$element){
                        内置服务
                            $attrs
                                获取外部传入的值, 与外界交互的方法之一
                                html: <div 属性名=值>
                                js: $attrs.属性名

                            $element
                                template页面的元素 (类似jq对象 JQLite)
                }]

                compile:function(element, attributes){}
                link:function(scope, element, attributes){}
                    执行顺序 compile -> controller -> link
                    注意: 有compile时, 不执行link, compile在ngRepeat中只执行一次
                          compile会在ng内部用到,建议只用link属性,

                replace: false
                    是否替换父级标签
                    true: 替换父级标签, html片段只能有一个父级标签, 继承父级标签的属性
                    false: 保留父级标签


        2 html 调用
            <div 指令名></div>
            <指令名/>
            <div class="指令名"></div>

-->
<body ng-app="app" ng-controller="ctrl">
<div my-oscar  url="01.html"></div>
<my-oscar url="01.html"></my-oscar>
</body>
<script>

    angular.module('app',[])
        .controller('ctrl',['$scope',function ($scope) {

        }])
        .directive('myOscar',function () {
            return{
                templateUrl:'01.html',
                controller:['$scope','$attrs','$element',function ($scope,$attrs,$element) {
                    $scope.a='啦啦啦';
                    console.log($attrs);
                    console.log($element);
                }],
                replace:true,
                restrict:'AE',
                compile:function (ele,att) {

                },
                link:function (scope,ele,attr) {

                },
                scope:false
            }
        })

</script>
</html>
