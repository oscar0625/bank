<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: '萝莉体';
        }
        a{
            text-decoration: none;
        }
        .box{
            width: 500px;
            margin: 0 auto;
        }
        ul{
            background: #2a6496;
        }
        ul::after{
            content: '';
            clear: both;
            display: block;
            height: 0;
            overflow: hidden;
        }
        ul li{
            float: left;
            margin-left:50px ;
            line-height: 30px;
        }
        ul li a {
            color: #ffffff;
        }
        .box .show div{
            width: 100%;
            height: 300px;
            background: yellow;
            display: none;
        }
        .box .show .on{
            display: block;
        }
    </style>
    <script src="../js/angular-1.3.9.js"></script>
</head>
<body ng-app="app" ng-controller="ctrl">
<div class="box">
    <ul ng-mouseover="oscar($event)">
        <li ng-repeat="x in ulArr track by $index"><a href="" data-index="{{x.index}}">{{x.content}}</a></li>
    </ul>
    <div class="show">
        <div ng-repeat="x in divArr track by $index" data-index="{{x.index}}" ng-class="{true:'on'}[x.index==on]">{{x.content}}</div>
    </div>
</div>
</body>
<script>
    angular.module('app',[])
        .controller('ctrl',['$scope',function ($scope) {
            $scope.ulArr=[
                {index:'sy',content:'首页'},
                {index:'xw',content:'闻'},
                {index:'dh',content:'导航'},
                {index:'sc',content:'收藏'},
                {index:'rd',content:'热点'}
            ];
            $scope.divArr=[
                {index:'sy',content:'这是首页'},
                {index:'xw',content:'这是新闻'},
                {index:'dh',content:'这是导航'},
                {index:'sc',content:'这是收藏'},
                {index:'rd',content:'这是热点'}
            ];
            $scope.on=$scope.ulArr[0].index;
            $scope.oscar=function (e) {
                if(e.target.nodeName=='A'){
                    $scope.on=e.target.dataset.index;
                }
            }
        }])



</script>
</html>
