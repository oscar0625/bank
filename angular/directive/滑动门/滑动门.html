<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: '萝莉体';
        }
        a{
            text-decoration: none;
        }
        .box{
            width: 500px;
            margin: 0 auto;
        }
        ul{
            background: #2a6496;
        }
        ul::after{
            content: '';
            clear: both;
            display: block;
            height: 0;
            overflow: hidden;
        }
        ul li{
            float: left;
            margin-left:50px ;
            line-height: 30px;
        }
        ul li a {
            color: #ffffff;
        }
        .box .show div{
            width: 100%;
            height: 300px;
            background: yellow;
            display: none;
        }
        .box .show .on{
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li><a href="" data-index="sy">首页</a></li>
        <li><a href="" data-index="xw">新闻</a></li>
        <li><a href="" data-index="dh">导航</a></li>
        <li><a href="" data-index="sc">收藏</a></li>
        <li><a href="" data-index="rd">热点</a></li>
    </ul>
    <div class="show">
        <div class="on" data-index="sy">首页</div>
        <div data-index="xw">新闻</div>
        <div data-index="dh">导航</div>
        <div data-index="sc">收藏</div>
        <div data-index="rd">热点</div>
    </div>
</div>
</body>
<script>
    var ul=document.getElementsByTagName('ul')[0];
    var div=document.getElementsByClassName('show')[0].getElementsByTagName('div');
    console.log(div);
    ul.onmouseover=function (e) {
        if(e.target.nodeName=='A'){
            var index=e.target.dataset.index;
            for(var i=0;i<div.length;i++){
                if(div[i].dataset.index==index){
                    div[i].className='on';
                }else{
                    div[i].className='';
                }
            }
        }
    }


</script>
</html>
