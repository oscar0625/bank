<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/angular-1.3.9.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        table{
            margin: 0 auto;
        }
        .btn{
            margin-top:20px;
            display: flex;
            justify-content: center;
        }
        ul{

        }
        li{
            float: left;
            width: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid green;
            border-radius: 5px;
        }
        .active{
            background: red;
        }
    </style>
</head>
<body ng-app="app" ng-controller="ctrl">
<div>
<table border="1px" cellspacing="0"  align="center" >
    <thead >
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>GYS</th>
        <th>DATE</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in dataArr track by $index">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.price}}</td>
            <td>{{x.gongyingshang}}</td>
            <td>{{x.riqi}}</td>
        </tr>
    </tbody>
</table>
</div>
<div my-dic my-data="dataArr" default-url="01.php" count-url="02.php" size="10"></div>
</body>
<script src="fy-directive.js"></script>
<script>
    angular.module('app',['fyApp'])
        .controller('ctrl',['$scope',function ($scope) {
            $scope.dataArr=null;
        }])
</script>
</html>
