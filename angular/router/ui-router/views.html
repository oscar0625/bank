<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular-1.3.9.js"></script>
    <script src="js/angular-ui-router-0.2.18.js"></script>
</head>
<body>
<div ng-app="app" ng-controller="ctrl">
    <a ui-sref="a">a</a>
    <a ui-sref="b">b</a>
    <div ui-view></div>
    <div ui-view="a1"></div>
    <div ui-view="a2"></div>
</div>
</body>
<script >
    angular.module('app',['ui.router'])
            .controller('ctrl',function () {

            })
            .config(function ($stateProvider) {
                $stateProvider
                        .state('a',{
                            url:'/a',
                            views:{
                                '':{/*不写名字时加载的*/
                                    templateUrl:'./a.html'
                                },
                                'a1':{
                                    templateUrl:'./a1.html'
                                },
                                'a2':{
                                    templateUrl:'./a2.html'
                                }
                            }
                        })
                        .state('b',{
                            url:'/b',
                            templateUrl:'./b.html',
                            controller:function ($scope) {

                            }
                        })
            })

</script>
</html>
