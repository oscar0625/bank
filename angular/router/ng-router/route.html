<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-app="app" ng-controller="mainCtrl">
    <!--必须加#-->
    <a href="#directive">directive</a>
    <a href="#service">service</a>
    <div ng-view></div>
</div>

</body>
<script src="js/angular-1.3.9.js"></script>
<script src="js/angular-route-1.3.9.js"></script>
<script>
    /*
    * $routeProvider(服务提供者) --------- 对应于ui的urlRouterProvider和stateProvider
      $route(服务) --------- 对应于ui的urlRouter和state ???
      $routeParams(服务) --------- 对应于ui的stateParams
      ng-view(指令) --------- 对应于ui的ui-view
    *
    *
    *
    * */
    angular.module('app',['ngRoute'])
            .controller('mainCtrl',['$scope',function ($scope) {
                $scope.msg='1'
            }])
            .controller('directiveCtrl',function ($scope) {
                $scope.msg='directive'
            })
            .controller('serviceCtrl',function ($scope) {
                $scope.msg='service'
            })
            .config(function ($routeProvider) {
                $routeProvider
                        .when('/directive',{
                            templateUrl:'directive/directive.html',
                            controller:'directiveCtrl'
                        })
                        .when('/service',{
                            templateUrl:'service/service.html',
                            controller:'serviceCtrl'
                        })
                        .otherwise({/*初始默认页面后面直接写参数  redirectTo:'a/oscar/18'*/
                            redirectTo:'/directive'
                        });

            })
</script>
</html>
