<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular-1.3.9.js"></script>
</head>
<body ng-app="app" ng-controller="ctrl">
<div>
    <!--1.设置-->
    <a href="#a/{{num1}}/{{num2}}">a</a>
    <a href="#b">b</a>
</div>
<div ng-view></div>
</body>
<script src="js/angular-route-1.3.9.js"></script>
<script>
    angular.module('app',['ngRoute'])
        .controller('ctrl',['$scope',function ($scope) {
            $scope.num1='oscar';
            $scope.num2=18;
        }])
        .controller('bCtrl',['$scope',function ($scope) {}])
        .controller('aCtrl',['$scope','$routeParams','$http',function ($scope,$routeParams,$http) {
            /*3调用*/
//            $scope.params=$routeParams;
            $http.get('a1.php',{params:{name:$routeParams.name,age:$routeParams.age}})
                .success(function (data) {
                $scope.name=data.name
            })
        }])
        .config(function ($routeProvider,$locationProvider) {
            $routeProvider
                /*2获取*/
                .when('/a/:name/:age',{
                    templateUrl:'a.html',
                    controller:'aCtrl'
                })
                .when('/b',{
                    templateUrl:'b.html',
                    controller:'bCtrl'
                })
        })

</script>
</html>
