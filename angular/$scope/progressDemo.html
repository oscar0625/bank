<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="progress/progress.css">
    <script src="js/angular-1.3.9.js"></script>
    <script src="js/angular-ui-router-0.2.18.js"></script>
    <script src="js/angular-animate-1.3.9.js"></script>
    <script src="progress/progress.js"></script>
</head>
<body ng-app="app">
<div ng-controller="ctrl">
    <div>
        <div progress-dir></div>
    </div>
    <a ui-sref="a" ui-sref-opts="{reload: true}">a</a>
    <a ui-sref="b" ui-sref-opts="{reload: true}">b</a>
    <div ui-view></div>
</div>
</body>
<script>
    angular.module('app',['ui.router','ngAnimate','progress'])
        .controller('ctrl',['$scope',function ($scope) {

        }])
        .config(function ($stateProvider,$urlRouterProvider) {
            $stateProvider
                .state('a',{
                    url:'/a',
                    templateUrl:'./a.html',
                    controller:['$scope','getData',function ($scope,getData) {
                        console.log(getData)
                    }],
                    resolve:{
                        getData:function ($http) {
                            return $http.get('a1.php')
                        }
                    }
                })
                .state('b',{
                    url:'/b',
                    templateUrl:'./b.html',
                    controller:function () {

                    },
                    resolve:{}
                })
        })


</script>
</html>
