<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular-1.3.9.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
        p{
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body ng-app="app">
    <div ng-controller="ctrl"  ng-click="oscar()">
        <p ng-controller="sonCtrl"></p>
    </div>
</body>
<script>
    /*
    * $scope.$emit('事件名',data)向parent controller传递event和data (冒泡)
    * $scope.$broadcast('事件名',data)向son controller传递event和data (捕获)
    * $scope.$on('事件名',function(e, data){})用于接收
    * */
    angular.module('app',[])
        .controller('ctrl',['$scope',function ($scope) {
            $scope.oscar=function () {
                this.$broadcast('asd',123)
            }
        }])
        .controller('sonCtrl',['$scope',function ($scope) {
            $scope.$on('asd',function (e,a) {
                console.log(a)
            })

        }])
</script>
</html>
