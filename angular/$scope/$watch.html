<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular-1.3.9.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body ng-app="app" ng-controller="ctrl">
<input type="text" ng-model="price.money">
<p>{{say}}</p>
<div ng-click="oscar()"></div>
</body>
<script>
   /*
   *  $scope.$watch  自定义双向绑定
         定义监听$scope上的某个变量,如果该变量改变,会触发

      格式:
         $scope.$watch('监听的变量($scope下的变量)',function(newVal, oldVal[,$scope]){

         },boolean(默认false)(是否对该变量进行深度的观察,如果变量是一个对象,不深度观察的话,会认为没有改变))
   * */
    angular.module('app', [])
            .controller('ctrl', [
                '$scope',
                function ($scope) {
                    $scope.price ={money:1000};
                    $scope.$watch( 'price.money',function (newVal,oldVal) {
                        if(newVal>4000){
                            $scope.say='贵'
                        }else if(newVal<=4000&&newVal>=2000){
                            $scope.say='还行'
                        }else{
                            $scope.say='可以好就它了'
                        }
                    });
                    $scope.$watch('')
//                    $scope.asd=0;
//                    $scope.oscar=function () {
//                        $scope.asd=$scope.asd+1;
//                    }
//                    $scope.$watch('asd',function (newVal,oldVal) {
//                        console.log(newVal)
//                    });
                }])
</script>
</body>
</html>
