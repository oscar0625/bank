<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular-1.3.9.js"></script>
</head>
<body ng-app="app" ng-controller="ctrl">
    <p>{{person.ename|toUp}}</p>
    <!--<div>{{ childrenArray | orderBy : 'age' }}</div>      //按age属性值进行排序-->
    <!--<div>{{ childrenArray | orderBy : orderFunc }}</div>   //按照函数的返回值进行排序-->
    <!--<div>{{ childrenArray | orderBy : ['age','name'] }}</div>  //如果age相同，按照name进行排序-->
</body>
<script>
    /*
     * 过滤器
        1内置  http://www.tuicool.com/articles/ueUZBv
          在html种使用 {{ 变量 | 过滤器名 : 实参1 : 实参2 ... }}
          在js种使用：先注入$filter服务，调用$filter('过滤器名：currency')(要过滤的东西)
          常用：
                 1. limitTo(限制数组长度或字符串长度)
                 2. lowercase(小写)
                 3. uppercase(大写)
                 4. number(格式化数字) 接收一个参数，可以指定float类型保留几位小数
                 5. orderBy(排序)
        2自定义
            .filter('过滤器名', function(){
                return function(变量, 形参1,形参2,...){
                      return 值(无返回值则为undefined)
                }
            })
    * */
    angular.module('app',[])
        .controller('ctrl',['$scope',function ($scope) {
            $scope.person = {
                name: '小传传'
            }
            $scope.childrenArray = [
                {name:'kimi',age:3},
                {name:'cindy',age:4},
                {name:'anglar',age:4},
                {name:'shitou',age:6},
                {name:'tiantian',age:5}
            ];
        }])
        .filter('toUp',function () {
            return function (d) {
                return d.toLocaleUpperCase()
            }
        })
</script>
</html>
