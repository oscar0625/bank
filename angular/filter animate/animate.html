<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular-1.3.9.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .active{
            background: red;
        }
        .progress{
            width: 100%;
            height: 5px;
        }
        .progress_btn{
            width: 0%;
            height: 3px;
            background:red;
            transition: opacity 2s;
        }
        .progress_btn.ng-hide-remove {
            opacity: 0;
        }

        .progress_btn.ng-hide-remove-active {
            opacity: 1;
        }
        .progress_btn.ng-hide-add {
            opacity: 1;
        }

        .progress_btn.ng-hide-add-active {
            opacity: 0;
        }
        /*
        ngAnimate模块
            1. 版本号必须与 AngularJs相同

            2. 必须给需要加动画的元素 添加 transition 属性

            3. 引入模块

  　　    4个状态
            出现：
            ng-hide-remove  启始
            ng-hide-remove-active 终点
            消失：
            ng-hide-add 启始
            ng-hide-add-active 终点

            加-active 是动画的终点
         */
    </style>
</head>

</body>
</html>
