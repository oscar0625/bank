<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular-1.3.9.js"></script>
</head>
<body ng-app="app" ng-controller="ctrl">
<div ng-repeat="x in data track by $index">
    <ul>
        <li>{{x.id}}</li>
        <li>{{x.name}}</li>
        <li>{{x.age}}</li>
        <li>{{x.sex}}</li>
    </ul>
</div>

<div>111</div>
</body>
<script>
    angular.module('app',[])
            .controller('ctrl',['$scope','$http',function ($scope,$http) {
                $http.get('http://localhost:3001/user/one?id=1')
                        .success(function (data) {
                            $scope.data=data
                        })
            }])


</script>
</html>
