<script>
    // 1.String
    //  主要功能：
    //      模板字符串   `${}`
    //      标签模板功能 tag `Hello ${ 15 } world ${ 50 }`
    //  其他方法    includes startsWith endsWith repeat

    // 2.Number
    //  主要功能：
    //      指数运算符 
    //          **
    //          2 ** 2 // 4
    //          2 ** 3 // 8
    //          **=  
    //          let a = 1.5;
    //          a **= 2;    // 等同于 a = a ** 2;
    //  其他方法    Number.isFinite() Number.isNaN() Number.parseInt() Number.parseFloat() 替代以前的方法减少全局变量

    // 3.Array
    //  主要功能：
    //      扩展运算符 （...） 它好比 rest 参数的逆运算，将一个数组转为用逗号分隔的参数序列。
    //          应用： 
    //              复制数组 
    //              合并数组
    //              与解构赋值结合  必须是最后一位
    //                  const [first, ...last] = [1, 2, 3, 4, 5];
    //                  console.log(first); // 1
    //                  console.log(last); // [2, 3, 4, 5]
    
    //                  const { name, ...others } = { name: 'oscar', age: 18, sex: 'boy' };
    //                  console.log(name); // 'oscar'
    //                  console.log(others); // {age: 18, sex: "boy"}
    //              将字符串转为真正的数组
    //              任何定义了遍历器（Iterator）接口的对象（参阅 Iterator 一章），都可以用扩展运算符转为真正的数组。(待续)
    //              Map 和 Set 结构，Generator 函数 (待续)
    //  其他方法
    //  Array.from()  可以将各种值转为真正的数组，并且还提供map功能。
    //  适用范围如 类似数组的对象(有length属性) nodeList对象 arguments对象 部署了Iterator接口的数据结构
    function typesOf() {
        return Array.from(arguments, value => typeof value)
    }
    typesOf(null, [], NaN) // ['object', 'object', 'number']
    //  find()  findIndex() 
    //  用于找出第一个符合条件的数组成员。它的参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。
    //  includes() 方法返回一个布尔值，表示某个数组是否包含给定的值，与字符串的includes方法类似。
</script>
