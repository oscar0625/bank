<script>
    // 一、class基本语法
    // ES6 提供了更接近传统语言的写法，引入了 Class（类）这个概念，作为对象的模板。通过class关键字，可以定义类。ES6 的类，完全可以看作ES5构造函数的另一种写法。
    // 注意点:
    //      严格模式，类和模块的内部，默认就是严格模式，所以不需要使用use strict指定运行模式。
    //      不存在变量提升
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
        //静态方法
        static tool(){
            console.log('这是类方法（静态方法）');
        }
    }

</script>
