<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>折线图</title>
</head>

<body>
    <div id="main" style="width: 800px;height:600px;"></div>
</body>
<script src="../script/echarts.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main')),
        option;

    option = {
        backgroundColor: 'rgba(128, 128, 128, 0.5)',
        //标题组件
        title: {
            text: '折线图堆叠'
        },
        //提示框组件
        tooltip: {
            trigger: 'axis'
        },
        //图例组件
        legend: {
            type: "scroll",
            left: "center",
            orient: "horizontal",
            formatter: function (name) {
                return 'Legend ' + name;
            },
            selectedMode: true,
            selected: {
                '邮件营销': true
            },
            icon: "circle",
            data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
        },
        //工具栏
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        //直角坐标系内绘图网格
        grid: {
            left: '0%',
            right: '0%',
            top: '0%',
            bottom: '0%',
            containLabel: true
        },
        //直角坐标系 grid 中的 x 轴
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        //直角坐标系 grid 中的 y 轴
        yAxis: {
            type: 'value'
        },
        //折线图series
        series: [{
                type: 'line',
                name: '邮件营销',
                stack: '总量',
                label: {
                    normal: {
                        show: false
                    },
                    emphasis: {
                        show: true
                    }
                },
                areaStyle: {
                    normal: {
                        color: 'red'
                    }
                },
                data: [{
                    value:120
                }, 132, 101, 134, 90, 230, 210],
            },
            {
                name: '联盟广告',
                type: 'line',
                stack: '总量',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'line',
                stack: '总量',
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: '直接访问',
                type: 'line',
                stack: '总量',
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: '搜索引擎',
                type: 'line',
                stack: '总量',
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };


    myChart.setOption(option);
</script>

</html>
