<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>柱状图</title>
</head>

<body>
    <div id="main" style="width: 800px;height:600px;"></div>
</body>
<script src="../script/echarts.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main')),
        option;
    option = {
        color:['red','green', 'blue', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'],
        tooltip: {
            trigger: 'item',
            formatter: function (params) {
                return '<div> <p>' + params.name + '</p> <p>' + params.value + '</p> </div>'
            }
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        series: [{
            type: 'pie',
            name: '访问来源',
            center: ['50%', '50%'],
            radius: ['50%', '80%'],
            // roseType: "area",
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: true,
                    position: 'outside'
                }
            },
            labelLine: {
                normal: {
                    length:50,
                    show: true
                }
            },
            data: [{
                    value: 335,
                    name: '直接访问'
                },
                {
                    value: 310,
                    name: '邮件营销'
                },
                {
                    value: 234,
                    name: '联盟广告'
                },
                {
                    value: 135,
                    name: '视频广告'
                },
                {
                    value: 1548,
                    name: '搜索引擎'
                }
            ]
        }]
    };

    myChart.setOption(option);
</script>

</html>
