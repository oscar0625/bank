<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../dist/jquery.js"></script>
	<script src="../dist/react.js"></script>
	<script src="../dist/react-dom.js"></script>
	<script src="../dist/browser.min.js"></script>
	<style>
		.u1{
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script type="text/babel">
	 /*
     start -> getDefaultprops(获取外部传入的props值) -> getInitialState(初始化状态)

     componentWillMount :当组件即将渲染的时候触发的函数
     componentDidMount：当组件渲染完成触发的一个函数

     componentWillReceiveProps：props改变之后触发

     shouldComponentUpdate：状态改变后或componentWillReceiveProps触发后会进行重新更新

     componentWillUpdate：当组件重新更新之前触发
     componentDidUpdate：当组件重新更新完成	后触发

     componentWillUnmount：组件被卸载的时候触发

     */
    
    var attrs=1;

    var Demo=React.createClass({
    	getDefaultProps:function(){
    	   console.log('props')
    		return{
    		  params:'caroline',
    		  asd:111
    		}
    	},
    	getInitialState:function(){
    	   console.log('state')
			return{
				data:[1,2,3]
			}
    	},
    	componentWillMount:function(){
    		console.log("componentWillMount")
    	},
    	componentDidMount:function(){
			console.log("componentDidMount")
    	},
    	componentWillReviceProps:function(){
			console.log("componentWillReceiveProps")
    	},
    	componentWillUnmount:function(){
			console.log("componentWillUnmount")
    	},
    	fn:function(){
    		attrs=attrs+1
    		console.log(attrs)
    	},
		render:function(){
			return(
				<ul style={{color:"blue"}} className="u1">
					<li>{this.props.params}{console.log("render")}</li>
					<li onClick={this.fn}>{this.state.data}</li>
				</ul>
			)
		}

    })

	ReactDOM.render(
		<Demo params={attrs}/>
		,document.querySelector('div')
	)

</script>
</html>
