<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../dist/jquery.js"></script>
	<script src="../dist/react.js"></script>
	<script src="../dist/react-dom.js"></script>
	<script src="../dist/browser.min.js"></script>
	<style>
		.u1{
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script type="text/babel">

	 /*
     组件
    	 1.组件的创建（es5）
    	 	var Demo=React.createClass({})
    	 注意事项
         	a.组件的首字母必须大写   // Demo
         	b.组件只能存在一个根元素 // <div>包裹起来</div>
		 
		 2.组件添加样式	
		 	a.内联style：style={{color:"blue"}} 遵循驼峰命名方式
       		b.外部样式:class是es6的关键字，在es5中是保留关键字，所以需要将class修改为className
         
         3.组件的属性：props
         	指定props的输入类型
         		propTypes:{
            		optionalArray: React.PropTypes.array,
				    optionalObject: React.PropTypes.object,
				    optionalBool: React.PropTypes.bool,
				    optionalFunc: React.PropTypes.func,
				    optionalNumber: React.PropTypes.number,
				    optionalString: React.PropTypes.string
        		}
          	
     */
    var attrs=false;

    var Demo=React.createClass({
    	propTypes:{
			params:React.PropTypes.bool
    	},
    	getDefaultProps:function(){
    		//设置默认的参数
    		return{
    		  params:'caroline'
    		}
    	},
		render:function(){
			return(
				<ul style={{color:"blue"}} className="u1">{this.props.params?1:0}</ul>
			)
		}

    })

	ReactDOM.render(
		<Demo params={attrs}/>
		,document.querySelector('div')
	)

</script>
</html>
