<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src=../dist/jquery.js></script>
    <script src="../dist/react.js"></script>
    <script src="../dist/react-dom.js"></script>
    <script src="../dist/browser.min.js"></script>
</head>
<body>
<div>   </div>
</body>
<script type="text/babel">
    class Header extends React.Component{
        render(){
            return(
                <ul className="nav">
                    <li><a href="http://www.iwen.wiki">个人主页</a></li>
                    <li><a href="http://www.iwen.wiki/blog">个人博客</a></li>
                    <li><a href="http://www.baidu.com">百度一下</a></li>
                    <li><a href="http://www.iwen.wiki">React官网</a></li>
                </ul>
            )
        }
    }
    class Footer extends React.Component{
        render(){
            return (<div>©2017 Baidu 使用百度前必读 意见反馈 京ICP证030173号  京公网安备11000002000001号 </div>)
        }
    }
    class Content extends React.Component{
        constructor(){
            super();
            this.state={
                data:[]
            }
        }
        componentWillMount(){
            $.ajax({
                type:'get',
                url:this.props.url,
                success:function(data){
                    console.log(data)
                    this.setState({
                        data:data
                    })
                }.bind(this)
            })
        }
        render(){
            return(
               <div>
                   {
                           this.state.data.map(function (x,i) {
                                return(
                                        <ul key={i}>
                                            <li><img src={x.buyimg} /></li>
                                            <li>{x.buyshop}</li>
                                            <li>{x.buytitle}</li>
                                            <li>{x.buyxj}</li>
                                        </ul>
                                )
                           })
                   }
               </div>
            )
        }
    }
    Content.defaultProps={
        url:"http://iwen.wiki/zhichenshop/buy.php"
    };
    Content.propTypes={
        url:React.PropTypes.string
    };
    ReactDOM.render(<Content />,document.querySelector('div'))
</script>
</html>
