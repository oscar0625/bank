<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../dist/jquery.js"></script>
    <script src="../dist/react.js"></script>
    <script src="../dist/react-dom.js"></script>
    <script src="../dist/browser.min.js"></script>
    <style>
        .u1{
            font-size: 50px;
        }
    </style>
</head>
<body>
<div></div>
</body>
<script type="text/babel">
    /*
     react事件
        调用时 要遵循驼峰命名法 //onClick
        注意: **********绑定事件的时候没有括号 es6要加上bind(this)
        否则函数里面的this指向为null
     */

    var name='oscar';
    class Demo extends  React.Component{
        constructor(){
            super();
            this.state={
                data:1
            }
        }
        qwe(){
            this.setState({
                data:this.state.data+1
            })
            console.log(this.state.data);
        }
        render(){
            return(
                    <div style={{color:'red'}}  className="d1" onClick={this.qwe.bind(this)}>
                        {this.props.name}
                    </div>
            )
        }
    }
    ReactDOM.render(
            <Demo name={name}/>
            ,document.querySelector('div')
    )

</script>
</html>
