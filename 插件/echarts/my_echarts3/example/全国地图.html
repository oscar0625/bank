    var myChart = echarts.init(dom);

        /*方法二 */
        series: [{
            name: '省',
            type: 'map',
            map: 'china',
            roam: true,
            zoom: 1.2,
            aspectScale: 0.75,
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        color: 'rgba(0,0,0,0.4)'
                    }
                }
            },
            itemStyle: {
                normal: {
                    areaColor: 'rgba(0,255,236,0.1)',

                },
                emphasis: {
                    areaColor: 'rgba(118,237,236,0.8)',
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    shadowBlur: 20,
                    borderWidth: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'

            }
        }]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
