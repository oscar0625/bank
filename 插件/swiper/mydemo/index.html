<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
        }
        .swiper-slide a{
            display: block;
            width: 100%;
        }
        .swiper-slide a img {
            width: 100%;
        }

    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><a href=""><img src="images/csfw.jpg" width="200" height="200"/></a></div>
        <div class="swiper-slide"><a href=""><img src="images/fwfwjpg.jpg" width="200" height="200"/></a></div>
        <div class="swiper-slide"><a href=""><img src="images/gsfw.jpg" width="200" height="200"/></a></div>
        <div class="swiper-slide"><a href=""><img src="images/newsRightimg.jpg" width="200" height="200"/></a></div>
        <div class="swiper-slide"><a href=""><img src="images/qyfwzh.jpg" width="200" height="200"/></a></div>
        <div class="swiper-slide"><a href=""><img src="images/zkcbanner.jpg" width="200" height="200"/></a></div>
    </div>
    <!-- 如果需要分页器 小圆点-->
    <!--<div class="swiper-pagination"></div>-->

    <!-- 如果需要导航按钮 前进后退-->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->
</div>
</body>
<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
    /*
     * 大坑：
     * 1.一个页面中引用多个Swiper
     *   a.可以给每个容器加上ID或Class区分(要保留默认的类名swiper-container。)
     *   b.自己给选好   example: var p=new Swiper($(str).find('.swiper-container'), {})
     * 2.如果一开始轮播是不可见的(display：none)经过操作之后轮播才可见
     *    这种情况轮播会出现问题
     *    需要调用  swiper.update(); 手动更新轮播
     *    observer: true,  //当swiper的样式或者修改swiper的子元素时 自动更新swiper
     *    observeParents: true, //当swiper的父元素变化时,例如window.resize自动更新swiper
     * 3.动态swiper的情况下，比如一开始3张图，又往里加3张
     *    后加的三张是不会轮播的  解决办法同上
     * 4.当swiper是不可见的 会出现很多问题
     *   这种情况下 多用方法 少用属性(因为很多属性不能生效)
     *
     * */
    var arr = ['大数据的价值', '全国服务站点', '人性化的服务体系', '我们的合作伙伴'];

    var swiper = new Swiper('.swiper-container', {
        /*base*/
        speed:500,//滑动速度
//        autoplay: 5000,//是否自动滑动及间隔时间,
//        autoplayDisableOnInteraction:false, //用户操作swiper之后，是否禁止autoplay。如果设置为false 不禁止，
        effect:'slide', //slide的切换效果，默认为"slide"（位移切换），可设置为"fade"（淡入）"cube"（方块）"coverflow"（3d流）"flip"（3d翻转）。
//        loop : true, //开启无缝模式

        /*分页及导航按钮*/
//        pagination: '.swiper-pagination',//设置分页(小圆点)
//        paginationClickable: true,//设置点击小圆点切换
        prevButton:'.swiper-button-prev',//设置点击后退
        nextButton:'.swiper-button-next',//设置点击前进
        /*分页加数字*/
//        paginationBulletRender: function (swiper, index, className) {
//            return '<span class="' + className + '">' + arr[index]  + '</span>'; //原点加文字
//        },

//        /*多图模式 一次显示多张图*/
//        slidesPerView:2 ,//设置一个slide容器要装几张图 默认1张
//        slidesPerGroup:1,//在slidesPerView下设置一次滑动几张
//        spaceBetween:20, //每张图之间的距离 px
        /*禁止拖动*/
//        noSwiping : true,//设为true时，可以在slide上（或其他元素）增加类名'swiper-no-swiping'，使该slide无法拖动
//        preventIntercationOnTransition : true,//切换时滑动无效直到切换结束

        /*其他*/
//        initialSlide :2,  //设定初始化时slide的索引值 从0开始。
//        direction : 'vertical', //Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)
//        centeredSlides:false, //默认居左  true为居中
//        preventClickPropagation:true //拖动时 阻止click事件
        autoHeight:true, //自动高度,wrapper和container会随着当前slide的高度而发生变化。有些场景下不合理

        observer: true,  //当swiper的样式或者修改swiper的子元素时 自动更新swiper
        observeParents: true, //当swiper的父元素变化时,例如window.resize自动更新swiper
    });

    //方法
    function method() {
        //跳转
        swiper.slideTo();
        swiper.slideNext();
        swiper.slidePrev();
        swiper.startAutoplay();
        swiper.stopAutoplay();

        //更新
        swiper.update();

        //重置参数
        swiper.params.autoplay = 5000;

    }
</script>

</html>
