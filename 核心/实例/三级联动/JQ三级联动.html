<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<select  id="brand">
    <option value="-1">请选择品牌</option>
</select>
<select id="model">
    <option value="-1">请选择车型</option>
</select>
<select id="car">
    <option value="-1">请选择车款</option>
</select>
</body>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/make_json.js"></script>
<script src="js/model_json.js"></script>
<script src="js/car_json.js"></script>
<script>
    $(function () {
        var brand=$('#brand');
        var model=$('#model');
        var car=$('#car');
        (function () {
            main(make_json,brand);
            var id=brand.val();
            main(model_json[id],model);
            var id1=model.val();
            main(car_json[id1],car);
        })();
        brand.on('change', function () {
            var id=brand.val();
            if(id==-1){
                model[0].length=1;
                car[0].length=1;
                return
            }
            main(model_json[id],model);
            var id1=model.val();
            main(car_json[id1],car);
        });
        model.on('change', function () {
            var id=model.val();
            if(id==-1){
                car[0].length=1;
                return
            }
            main(car_json[id],car);
        });
        function main(data,mb){
            var str='';
            $.each(data, function () {
                str+='<option value="'+this.id+'">'+this.name+'</option>';
            });
            mb[0].length=1;
            mb.append(str);
            mb.children().eq(1).attr('selected',true)
        }












    })
</script>
</html>
