<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/iconfont.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .out{
            width: 790px;
            height: 340px;
            margin: 100px auto;
            position: relative;
        }
        .out:hover .left{
            display: inline-block;
        }
        .out:hover .right{
            display: inline-block;
        }
        .cx{
            opacity: 1;
            z-index: 9;

        }
        .xs{
            opacity: 0;
        }

        img{
            position: absolute;
            z-index: 1;
            transition: opacity 0.5s linear;
        }
        .left{
            width: 30px;
            height: 60px;
            line-height: 60px;
            background: rgba(0,0,0,0.2);
            text-align: center;
            position: absolute;
            z-index: 10;
            top: 140px;
            display: none;
        }

        .right{
            width: 30px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            position: absolute;
            z-index: 10;
            top: 140px;
            right: 0;
            display: none;
        }
        .d3{
            border-radius:10px;
            box-sizing: border-box;
            padding: 4px 8px;
            width: 182px;
            height: 20px;
            background: hsla(0,0%,100%,.3);
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            bottom: 20px;
            z-index: 10;
        }
        .d3 i{
            float: left;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #last{
            margin: 0;
        }
        .clw{
            background: white;
        }
        .clr{
            background: red;
        }

    </style>
</head>
<body>
<div class="out">
    <img src="img/001.jpg" alt="" width="790" height="340" class="cx"/>
    <img src="img/002.jpg" alt="" width="790" height="340" class="xs"/>
    <img src="img/003.jpg" alt="" width="790" height="340" class="xs"/>
    <img src="img/004.jpg" alt="" width="790" height="340" class="xs"/>
    <img src="img/005.jpg" alt="" width="790" height="340" class="xs"/>
    <img src="img/006.jpg" alt="" width="790" height="340" class="xs"/>
    <img src="img/007.jpg" alt="" width="790" height="340" class="xs"/>
    <img src="img/008.jpg" alt="" width="790" height="340" class="xs"/>
    <div class="left">&lt;</div>
    <div class="right">&gt;</div>
    <div class="d3">
        <i  class="clr"></i>
        <i class="clw"></i>
        <i class="clw"></i>
        <i class="clw"></i>
        <i class="clw"></i>
        <i class="clw"></i>
        <i class="clw"></i>
        <i class="clw" id="last"></i>

    </div>
</div>
<script>
    var out=document.getElementsByClassName("out").item(0);
    var img=document.images;
    var left=document.getElementsByClassName("left").item(0);
    var right=document.getElementsByClassName("right").item(0);
    var dian=document.getElementsByTagName("I");
    var timer=null;
    var index=0;
    right.onclick=function(){
        dian[index].className="clw";
        img[index].className="xs";
        if(index==7){
            index=0
        }else{
            index++
        }
        dian[index].className="clr";
        img[index].className="cx";
    };
    left.onclick=function(){
        dian[index].className="clw";
        img[index].className="xs";
        if(index==0){
            index=7
        }else{
            index--
        }
        dian[index].className="clr";
        img[index].className="cx";
    };
    for(var i=0;i<dian.length;i++){
        dian[i].onmouseover=(function(a){
           return function(){
               dian[index].className="clw";
               img[index].className="xs";
               index=a;
               dian[index].className="clr";
               img[index].className="cx";
           }
        })(i)
    }
    timer=setInterval(right.onclick,2000);
    out.onmouseover=function(){
        clearInterval(timer)
    };
    out.onmouseout=function(){
        timer=setInterval(right.onclick,2000);
    };





    /*
    *
    *
    *
    *
    *
    *
    *
    *
    *
    *
    * */




</script>


</body>
</html>
