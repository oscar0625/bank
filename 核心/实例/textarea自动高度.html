<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>textarea自动高度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        textarea {
            width: 200px;
            height: 90px;
            padding: 20px 10px;
            border: 1px solid red;
            line-height: 30px;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <textarea name=""></textarea>
</body>

<script>
    /**
     * 文本框根据输入内容自适应高度 textarea必须是 content-box (标准盒)否则会有错
     * @param                {HTMLElement}           输入框元素
     * @param                {Number}                设置最大高度(可选)
     */
    function autoTextarea(elem, maxHeight) {
        elem.style.setProperty('box-sizing', 'content-box', 'important'); //很重要设置
        elem.style.resize = 'none';

        var addEvent = function (type, callback) {
                elem.addEventListener ?
                    elem.addEventListener(type, callback, false) :
                    elem.attachEvent('on' + type, callback);
            },
            computedStyle = function (prop) {
                var cs;
                if (window.getComputedStyle) {
                    cs = window.getComputedStyle(elem, null);
                    return cs.getPropertyValue(prop);
                } else {
                    //兼容ie8操作 currentStyle
                    cs = elem.currentStyle;
                    return cs[prop]
                }
            },
            elemPadding = parseInt(computedStyle('padding-top')) + parseInt(computedStyle('padding-bottom')), //textarea的padding
            initHeight = parseInt(computedStyle('height')), //textarea初始高度

            change = function () {
                //每次都先将textarea变为初始高度 很重要
                elem.style.height = initHeight + 'px';

                //当前内容的高度
                var contentHeight = elem.scrollHeight - elemPadding;
                // console.log(contentHeight);
                if (contentHeight > initHeight) {
                    if (maxHeight && contentHeight > maxHeight) {
                        contentHeight = maxHeight;
                        elem.style.overflowY = 'auto';
                    } else {
                        elem.style.overflowY = 'hidden'; //很重要 否则可能会多出一行
                    }
                    elem.style.height = contentHeight + 'px'
                };
            }

        //绑定事件
        addEvent('propertychange', change);
        addEvent('input', change);
        addEvent('focus', change);

        //初始化一次
        change();
    }
</script>
<script>
    var textarea = document.getElementsByTagName('textarea')[0];
    autoTextarea(textarea)
</script>
</html>
