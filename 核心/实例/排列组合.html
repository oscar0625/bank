<script src="../jquery-1.7.2.min.js"></script>
<script>
    var res = {
        a: ['1', '2'],
        b: ['11', '22', '33'],
        // c: ['111', '222', '333', '444'],
    };

    function manage(res, init) {
        var arr = [],
            obj = {},
            keyArr = Object.keys(res),
            length = keyArr.length;

        function circulation(index) {
            var key = keyArr[index];
            $.each(res[key], function() {
                obj[key] = this;
                if (index < length - 1) {
                    circulation(index + 1);
                } else {
                    arr.push(JSON.parse(JSON.stringify(obj)))
                }
            });
        };

        circulation(init);
        return arr
    }
    console.log(manage(res, 0));
</script>
