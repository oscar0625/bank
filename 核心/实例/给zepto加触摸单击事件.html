<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            background: red;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
</body>
<script src="js/zepto.min.js"></script>
<script>
    /**
     * @description 给zepto加tag事件(一次触摸(单击))
     * @example
     * $('div').tag(function (e) { console.log(e); console.log(this)})
     * @param {function} callback
     * @returns  返回调用者
     */
    $.fn.tag= function (callback) {
        var self=this;
        self.on('touchstart', function (e) {
            var date=new Date().getTime();
            e= e.changedTouches[0];
            this.oscar_data={
                x: e.clientX,
                y: e.clientY,
                time:date
            };
        }).on('touchend', function (event) {
            var date=new Date().getTime();
            var e= event.changedTouches[0];
            var changeTime=date-this.oscar_data.time;
            var changeX=Math.abs(e.clientX-this.oscar_data.x);
            var changeY=Math.abs(e.clientY-this.oscar_data.y);
            if(changeTime<200&&changeTime>0&&changeX<5&&changeY<5){
                callback.call(this,event)
            }
        });
        return this
    };
</script>
</html>
