<script>

    /*只能输入正确的数字*/
    function onlyNum(ele) {
        var arr=[],v;
        ele.on('input', function () {
            v = $(this).val();
            if (/^\d+\.?\d*$/.test(v)||v.length == 0) {
                arr.push(v)
            }
            v = arr[arr.length - 1]||'';
            $(this).val(v);
        })
    }

    /*只能输入正确的正数 且数字最多保留到一位小数 */
    function onlyNumOne(ele) {
        var arr=[],v;
        ele.on('input', function () {
            v = $(this).val();

            if (/^\d+\.?\d?$/.test(v)||v.length == 0) {
                arr.push(v)
            }
            v = arr[arr.length - 1]||'';
            $(this).val(v);
        })
    }
</script>
