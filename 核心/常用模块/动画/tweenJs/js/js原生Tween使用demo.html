<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            position: relative;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
<div></div>
</body>
<script src="Tween.js"></script>
<script>
    var div = document.querySelector('div');
    var timer = null;
    /*START*/
    var num = 0;
    timer = setInterval(function () {
        //步长为1
        num++;
        if (num >= 300) {
            num = 300;
            clearInterval(timer);
        }
        /*开始步数，初始值，变化量，结束步数*/
        var left = Tween.Bounce.easeInOut(num, 100, 500, 300);
        console.log(left);
        div.style.left = left + 'px';
    }, 10)//每走一步要10mm
</script>
</html>
