<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul::after{
            content: "";
            clear: both;
            display: block;
            height: 0;
            visibility: hidden;
        }
        li{
            float: left;
            margin-right: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<ul>
    <li class="add">++++</li>
    <li class="remove">----</li>
    <li ><input type="checkbox" class="check"/></li>
</ul>
<ul>
    <li class="add">++++</li>
    <li class="remove">----</li>
    <li ><input type="checkbox" class="check"/></li>
</ul>
<ul>
    <li class="add">++++</li>
    <li class="remove">----</li>
    <li ><input type="checkbox" class="check"/></li>
</ul>
</body>
<script>
    //关键词不能用
    var events={
        add:function(){
            console.log(this)
        },
        remove: function () {
            console.log(this)
        },
        check: function () {
            var input=document.querySelector('input');
            if(input.checked){ //判断有没有被选中 true选中 false没选中
                console.log(111)
            }
        }
    };
    //事件委托
    document.onclick=function(e){
        var e=e||window.event;
        var target= e.target|| e.srcElement;
        var className=target.className;
        //路由
        if(typeof events[className]=='function'){
            events[className].call(target);
        }
    }
</script>
</html>
