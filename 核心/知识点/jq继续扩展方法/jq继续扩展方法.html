<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div></div>
</body>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jqtween(处理好的).js"></script>
<script>
    /*第一种方式 添加到原型上 给JQ对象使用   jquery 所选对象扩展方法*/
    //1.
    $.fn.aa= function () {
        console.log(1111);
        return this
    };
    $.fn.ab= function () {
        console.log(2222);
        return this
    };
    //2.
    $.fn.extend({
        aa: function () {
            console.log(1111);
            return this
        },
        ab: function () {
            console.log(2222);
            return this
        }
    });
    //调用
    $('div').aa().ab();

    /*第二种方式 JQ本身的扩展方法*/
    $.extend({
        newFunc:function () {
            console.log(111111)
        }
    });
    //调用
    $.newFunc();

    /*tween使用时的扩展*/
//    $.extend($.easing,tween);
//    console.log($.easing);
</script>
</html>
