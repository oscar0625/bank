<script>
    /*继承*/
    function Animal() {
        this.species = "动物";
    }
    Animal.prototype.fn=function () {
        console.log()
    };
    function Cat() {
        this.name='猫'
    }
    /*完全继承*/
//    Cat.prototype=new Animal();
//    Cat.prototype.constructor=Cat;

    /*只继承prototype*/
    Cat.prototype=Object.create(Animal.prototype);
    Cat.prototype.constructor=Cat;

    var p=new Cat();
    console.log(p);


</script>
