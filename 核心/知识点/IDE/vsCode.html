<script>
      // 1.快捷键
      // Ctrl+P 
      // F1/Ctrl+Shift+P   输入join lines,确认执行就可以合并多行了。
      // F12  移动到当前变量定义处   Alt+F12 只看一眼而不跳转过去    Shift+F12 查看当前变量的所有引用
      // F2                               修改当前变量名 全部修改
      // Ctrl+F                           查找 
      // Ctrl+H                           查找替换
      // Ctrl+Shift+F                     整个文件夹中查找 
      // Alt+Up 或 Alt+Down               上下移动一行
      // Shift+Alt+Up 或 Shift+Alt+Down   向上向下复制一行
      // Ctrl+Alt+Down/Up                 多行编辑
      // Ctrl+U                           回退一个光标
      // Ctrl+Shift+N                     打开一个新窗口
      // Ctrl+G                           跳转到行数
      // Ctrl+Enter                       在当前行下边插入一行 
      // Ctrl+Shift+Enter                 在当前行上方插入一行

      // 2.插件 https://segmentfault.com/a/1190000006697219
      // view
      //       Chinese (Simplified) Language Pack for Visual Studio Code 
      //       Beautify
      //       Material Icon Theme
      //       Bracket Pair Colorizer
      // html+css
      //       aspx-html      在 ASPX 文件中提供语法高亮、括号匹配和代码片段功能
      //       HTMLHint       html检测
      //       stylelint      css检测
      //       HTML CSS Support 在html导入css名字
      //       css-auto-prefix
      //       Easy Less      在保存时自动编译LESS到CSS
      // js    
      //       JavaScript (ES6) code snippets
      //       ESlint
      // jq
      //       jQuery Code Snippets 
      // vue   
      //       vetur
      //       vue 2 Snippets
      //       Vue Peek             组件提示
      //       Element UI Snippets
      // svn
      //       svn
      // npm
      //       Npm   
      //       Npm Intellisense

      // other
      //       Path Intellisense     
      //       Markdown All in One        .md

      //       Settings Sync     同步多个电脑的svn设置
      //       filesize          状态栏中显示焦点文件的大小。
      //       vscode-fileheader 添加注释到文件头，并支持自动更新文件修改时间。
      //       Import Cost      引入包大小计算,对于项目打包后体积掌握很有帮助
      // 小程序
      //       minapp
      // debug
      //       Live Server       自动刷新   

      //       Debugger for Chrome     
      //             launch.json->   
      //             "configurations": [
      //                   {
      //                         "type": "chrome",
      //                         "request": "launch",
      //                         "name": "Launch Google Chrome",
      //                         "url": "http://localhost:8080",         //路径
      //                         "webRoot": "${workspaceFolder}",
      //                         "userDataDir": false,                   //等价于  "runtimeExecutable":"C:/Users/oscar/AppData/Local/Google/Chrome/Application/chrome.exe"
      //                   },
      //                   {
      //                         "type": "node",
      //                         "request": "launch",
      //                         "name": "Launch NodeJS Program",
      //                         "program": "${workspaceFolder}/app.js"   //要启动的文件
      //                   },
      //             ]     

      //插件路径  C:\Users\oscar\.vscode\extensions   如果换电脑了，把插件全部copy走。把extensions文件夹拷走就行。

      // 3.配置  https://blog.csdn.net/win7583362/article/details/79315055/
      // settings.json
      var settings = {
            //主题配置
            "workbench.colorTheme": "Visual Studio Light",
            "workbench.colorCustomizations": {
                  "editor.wordHighlightStrongBackground": "#E3EDCD",
                  "editor.hoverHighlightBackground": "#E3EDCD",
                  "editor.lineHighlightBackground": "#DCE2F1",
                  "editor.background": "#DCE2F1",
            },

            //默认浏览器配置
            "open-in-browser.default": "Chrome",


            //editor配置
            // 控制是否在键入时自动显示建议。
            "editor.quickSuggestions": {
                  "other": true,
                  "comments": true,
                  "strings": true
            },
            //不显示小图配置
            "editor.minimap.enabled": false,
            "editor.wordWrap": "on",
            "editor.fontSize": 18,

            // 配置文件关联，以便启用对应的智能提示，比如wxss使用css
            "files.associations": {
                  "*.vue": "vue",
                  "*.wxss": "css",
                  "*.cjson": "jsonc",
                  "*.wxs": "javascript",
            },

            "files.autoSave": "off",

            //Bracket Pair Colorizer括号颜色配置
            "bracketPairColorizer.consecutivePairColors": [
                  "()",
                  "[]",
                  "{}",
                  [
                        "Orchid",
                        "green",
                        "red",
                  ],
                  "Red"
            ],

            // 配置emmet
            // 启用tab展开缩写
            "emmet.triggerExpansionOnTab": false,
            // 配置emmet对文件类型的支持，比如vue后缀文件按照html文件来进行emmet扩写
            "emmet.syntaxProfiles": {
                  "vue-html": "html",
                  "vue": "html",
            },
            "emmet.includeLanguages": {
                  "vue-html": "html",
                  "vue": "html",
                  "aspx": "html",
                  "wxml": "html"
            },

            // eslint 配置
            // eslint配置文件
            "eslint.options": {
                  "plugins": [
                        "html",
                        "javascript",
                        {
                              "language": "vue",
                              "autoFix": true
                        },
                        "vue"
                  ]
            },
            // eslint能够识别的文件后缀类型
            "eslint.validate": [
                  "javascript",
                  "javascriptreact",
                  "html",
                  "vue",
                  "typescript",
                  "typescriptreact"
            ],

            //easyLess配置
            "less.compile": {
                  "sourceMap": true,  // true => generate source maps (.css.map files)
                  "compress":  true,  // true => remove surplus whitespace
                  "out": "..\\css\\"  // 将css输出重定向到特定文件夹 与当前文件夹less平级的css中
            },

            //LiveServer
            "liveServer.settings.CustomBrowser": "chrome",
            "liveServer.settings.port": 8080,
            "liveServer.settings.donotShowInfoMsg": true,
            "liveServer.settings.donotVerifyTags": true,


            //vetur
            //html格式化依赖  默认为none
            "vetur.format.defaultFormatter.html": "none",
            //函数前加空格
            "javascript.format.insertSpaceBeforeFunctionParenthesis": true,
            //没有下边这个 上边不生效
            "vetur.format.defaultFormatter.js": "vscode-typescript",
            //去双引号和分号可以用一下 将上面设置为prettier
            "vetur.format.defaultFormatterOptions": {
                  "prettier": {
                        "semi": false,
                        "singleQuote": true
                  }
            },

            //其他
            "window.zoomLevel": 0,
            "minapp-vscode.disableAutoConfig": true,
            "breadcrumbs.enabled": true,
            "search.location": "sidebar",
            "workbench.iconTheme": "material-icon-theme",
            //解决内存爆满
            "search.followSymlinks": false      

      }
</script>

</html>
