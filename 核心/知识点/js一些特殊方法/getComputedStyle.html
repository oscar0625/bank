<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getComputedStyle</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            border: 10px solid green;
            margin:10px;
            position: relative;
        }
        p{
            width: 50px;
            height: 50px;
            background: yellow;
            border:20px solid blue;
            margin: 20px;
            position: absolute;
            top: 10px ;
            left: 10px;
        }

    </style>
</head>
<body>
<div>
    <p style="float: left; font-size: 12px;"></p>
</div>
</body>
<script>
    var p=document.getElementsByTagName('p')[0];

    /*1 style和 getComputedStyle/currentStyle区别
    *   获取行内         都获取
    *    读写            只读
    *
    * 2 getComputedStyle用法:
    *  var obj=window.getComputedStyle(element,null);// arg:元素 伪类 //返回一个对象包含所有样式*
    *
    * 3 兼容性（ie下不支持getComputedStyle用法）用：currentStyle 用法：
    *  var obj=element.currentStyle||window.getComputedStyle(element,null)
    *
    * 4 访问
    * a getComputedStyle
    *    1: 直接使用键值访问 obj.cssFloat
    *    2: obj.getPropertyValue('font-size') //不支持驼峰 只能写原版
    * b style
    *    1: 直接使用键值访问 style.cssFloat
    *    2: style.getPropertyValue('font-size') //不支持驼峰 只能写原版
    * c currentStyle:直接使用键值访问 obj.cssFloat
    *
    * */

</script>
</html>
