<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<img src="" alt="" width="200" height="200" class="iconImg">
<input type="file" id="imgFile">
</body>
<script>
    document.getElementById('imgFile').onchange = function(e){
        //找到files
        var ele =this.files[0];
        //兼容性
        var createObjectURL = function(blob){
            return window[window.webkitURL ? 'webkitURL' : 'URL']['createObjectURL'](blob);
        };
        var mUrl = createObjectURL(ele);
//        console.log(mUrl)
        document.querySelector('.iconImg').src=mUrl;
    }
</script>
</html>
