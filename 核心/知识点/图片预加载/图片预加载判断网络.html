<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
</head>
<body>
<button>点击查看网络状态</button>
</body>
<script>
    var online=false;
    var img=new Image();
    img.src='https://www.baidu.com/img/bd_logo1.png?=____Oscar____'+new Date().getTime();
    img.onload= function () {
//        console.log(img.width);
        online=true;
    };
    var button=document.querySelector('button');
    button.onclick= function () {
        if(online){
            alert('网络状态好');
        }else{
            alert('没有网络');
        }
    }


</script>
</html>
